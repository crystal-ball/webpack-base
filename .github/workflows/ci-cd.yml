name: CI/CD

# Run action on all PRS and on change to master branch in order to test PRs for
# continuous integration and deploy master for continuous deployment
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master

jobs:
  skip:
    name: CI Skip
    if: contains(github.event.head_commit.message, 'skip ci')
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI Commit
        run: echo "Skip CI commit success"
  test:
    name: Continuous Integration
    if: contains(github.event.head_commit.message, 'skip ci') == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Code Climate - Setup
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
      - name: Test
        run: |
          # Export required Cypress+Percy environment variables for assigning
          # commit and branch info to test runs. For pull request runs the commit
          # being tested is a merge commit and branch info isn't getting parsed out
          # TODO: it may be possible to get the branch info with rev-parse and ^2 to target commit parents?
          export PERCY_BRANCH="${PERCY_BRANCH:-${GITHUB_REF:11}}"

          # Building the app image will install dependencies then lint and unit test so
          # that image is ready to build app bundle when run
          docker build -t crystal-ball/webpack-base .
          # Copy code coverage report into workspace for Code Climate test
          # coverage reporting
          docker run --rm -v $(pwd)/coverage:/tmp crystal-ball/webpack-base cp -a /usr/src/react-application-prototype/coverage/. /tmp/
          # Run the acceptance tests ðŸŽ‰
          docker-compose -f docker-compose.test.yml up --exit-code-from cypress
        env:
          PERCY_BRANCH: ${{ github.head_ref }}
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      - name: Code Climate - Report
        if: success()
        run: ./cc-test-reporter after-build --prefix /usr/src
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
  publish:
    name: Continuous Deployment
    needs: test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install
        run: CI=true CYPRESS_INSTALL_BINARY=0 npm install
      - name: Release
        run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.SEMANTIC_GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.SEMANTIC_NPM_TOKEN }}
